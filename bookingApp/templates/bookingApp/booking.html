{%extends 'bookingapp/index.html' %}

{% block title %}Booking Page{% endblock %}


{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="w-100" style="max-width: 800px;">
    <form method="POST">
      <div class="form-group"> {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mobile</label>
        <input type="number" class="form-control" name="mobile" placeholder="Mobile" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">no of people</label>
        <input type="number" class="form-control" name="people" placeholder="No. of People" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Check-in Date </label>
        <input type="date" class="form-control" name="check_in" placeholder="Check-in Date" required>
      </div>
      <div class="form-group">
        <label for="roomType">Room Type</label>
        <select class="form-control" id="room_type" name="room_type" required>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Book now</button>
    </form>
  </div>
</div>
<br>
{% endblock %}
